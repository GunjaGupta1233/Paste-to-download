<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Paste and Download</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="dropzone">
        <p class="instruction">Press <kbd class="ctrl">Ctrl</kbd> + <kbd class="v-text">V</kbd> to download</p>
        <div class="file-format-container">
            <label for="file-format">Select File Format:</label>
            <select id="file-format">
                <option value="png" selected>PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WEBP</option>
                <option value="jpeg">JPEG</option>
                <option value="tiff">TIFF</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
